services:
  server:
    build: ./server
    volumes:
      - ./server:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NUXT_PUBLIC_API_BASE=http://localhost:8000
    volumes:
      - ./client:/app
      - /app/node_modules # ‚Üê anonymous volume, behoud container node_modules
    depends_on:
      - server
